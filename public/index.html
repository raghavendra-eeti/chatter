<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap" rel="stylesheet">

    <title>Chatter</title>
</head>

<body>   
    <div class="logo">
        Chatter
    </div>
    <div id="landing" class="">       
        <div id="join">
            <div id="labels">
                <div class="label label--active" id="join__label">JOIN CHANNEL</div><div class="label" id="create__label">CREATE CHANNEL</div>
            </div>
                <div id="forms">
                        <form class="form" id="join__form">
                            <input class="input" type="text" name="display-name" placeholder="Display name" maxlength="10" required autocomplete="off">
                            <input class="input" type="text" name="channel-id" placeholder="Channel ID" maxlength="5" required autocomplete="off">
                            <button class="button" type="submit">JOIN</button>
                            <p class="error hidden" id="join__error"></p>
                        </form>
                        <form class="form hidden" id="create__form">
                            <input class="input" type="text" name="display-name" placeholder="Display name" maxlength="10" required autocomplete="off">
                            <button class="button" type="submit">CREATE</button>
                            <p class="error hidden" id="create__error"></p>
                        </form>
                </div>
            </div>
    </div>

    <div id="chat" class="hidden">
        <div id="info">
            <div id="channelid">Channel ID : <br><p id="channelidspan">cv</p></div>
            <a href="/"><button class="button" id="leave-button">Leave</button></a>
            <div id="participants">Participants :
                <div id="participants-list">     
                </div>
            </div>  
        </div>
        <div id="chatbox">
            <div id="messages">
            </div>
            <form id="message__form">
                <input type="text" id="message__input" name="text" class="input" required autocomplete="off" placeholder="Type your message">
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
